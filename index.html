<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>ExpenseViz</title>
    <style>
        h2,p{
            margin: 10px 0px;
        }
        header{
            margin-bottom: 40px;
        }
        .tip{
            background-color: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }
        .tip .delete{
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body class="teal">
    <header class="teal darken-1 section">
        <h2 class="center white-text">ExpenseViz</h2>
        <p class="center flow-text white-text text-lighten-2">Visualization of Monthly Expenses</p>
    </header>

    <div class="container section">
        <div class="row">
            <div class="col s12 m6">
                <form class="card z-depth-1">
                    <div class="card-content">
                        <span class="card-title teal-text accent-2">Add Event:</span>
                        <div class="input-field">
                            <input type="text" id="name">
                            <label for="name">Event Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" id="cost">
                            <label for="cost">Cost Spend (₹)</label>
                        </div>
                        <div class="input-field center">
                            <button class="btn-large green white-text">Add Event</button>
                        </div>
                        <div class="input-field center">
                            <p class="red-text" id="error"></p>
                        </div>
                    </div> 
                </form>
            </div>
            <div class="col s12 m5 push-m1">
                <div class="canvas"></div>
            </div>
        </div>
    </div>
    <div class="grey-text center center-align">
        <p>Copyright © Kalyan Papani 2025</p>
    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.25.6/d3-legend.min.js"></script>
    //<script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="graph.js"></script>

</body>
</html>
